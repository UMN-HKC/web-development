<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"> 
	<title></title>
	<style type="text/css">  /*override the btn class*/
		.btn-danger {
			color: blue;
			background-color:yellow;
			border:3px dashed black;
		}
	</style>
</head>
<body>
	<div class = "container">
		<div class = "jumbotron">
		<h1>This is a jumbotron</h1>
		<p>
			ajsdbhshahf bsfsdf sdfs fd sfsfdsdf sfsdf sfd sdf sdf sdf
			sdf sdf sdf sdf s
			sdf sdf sfs df sfd sdfsd f sdf sd
			sdf sf sdf sdf sdf sd f
		</p>
		<a href="https://nexus.leagueoflegends.com/en-us/2017/03/champ-insights-galio-the-colossus/" class = "btn btn-success btn-lg">Check out Galio!</a>
		</div>
		<h1>Bootstrap Basics</h1> 
		<button class = "btn  btn-danger btn-xs">Click Me!</button>
		<button class = "btn  btn-success btn-xs active">Click Me!</button>
		<button class = "btn  btn-success btn-xs" disabled = "disabled">Click Me!</button>
		<a href="https://getbootstrap.com/" class ="btn btn-info btn-lg">Bootstrap Docs</a>
		<form>

	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">File input</label>
	    <input type="file" id="exampleInputFile">
	    <p class="help-block">Example block-level help text here.</p>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-success btn-xs">Submit</button>
	</form>

	<form class = "form-inline">
	  <div class="form-group">
	    <label for="exampleInputName2">Name</label>
	    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail2">Email</label>
	    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
	  </div>
	  <button type="submit" class="btn btn-success btn-lg">Send invitation</button>
	</form>

	</div>

</body>
</html>
